[workspace]
members = [
    "crates/ratchet-hub",
    "crates/ratchet-core",
    "crates/ratchet-web",
    "crates/ratchet-loader",
    "crates/ratchet-models",
    "crates/ratchet-nn", 
    "crates/ratchet-hub", 
    "crates/ratchet-cli", 
    "crates/ratchet-macros",
]
resolver = "2"
edition = "2021"

[profile.test]
debug = 2
debug-assertions = true

[profile.release]
panic = 'abort'
lto = "fat"
codegen-units = 1 

[profile.profiling]
inherits = "release"
debug = 2

[workspace.dependencies]
wgpu = { git = "https://github.com/FL33TW00D/wgpu", branch = "feature/multi-dim-compute-subgroups", features = ["fragile-send-sync-non-atomic-wasm"] }
bytemuck = { version = "1.14.0", features=["wasm_simd", "aarch64_simd", "extern_crate_alloc"] }
num-traits = "0.2.17"
half = { version = "2.3.1", features = ["num-traits", "bytemuck"] }
derive-new = "0.6.0"
log = "0.4.20"
thiserror = "1.0.56"
byteorder = "1.5.0"
npyz = { version = "0.8.3"}
hf-hub = "0.3.2"
serde = "1.0"
anyhow = "1.0.79"
tokenizers = "0.19.1" 

js-sys = "0.3.64"
wasm-bindgen = "0.2.91"
wasm-bindgen-test = "0.3.34"
cfg-if = "1.0.0"
chrono = "0.4.35"
clap = "4.5.3"
console_error_panic_hook = "0.1.7"
console_log = "1.0.0"
dot3 = "0.1.0"
encase = { git = "https://github.com/cwfitzgerald/encase", branch = "add-member" }
env_logger = "0.11.3"
fern = "0.6.2"
getrandom = "0.2"
glam = "0.28.0"
globwalk = "0.8.1"
gloo-net = { version = "0.5.0", default-features = false }
hound = "3.5.1"
image = { version = "0.25.1", default-features = false, features = ["jpeg", "png"] }
